<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Pavly's Music Universe üé∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4A148C;
            --secondary: #FFC107;
            --accent: #FFD740;
            --background: #2A0A3D;
            --player-bg: linear-gradient(145deg, #6A1B9A, #4A148C);
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: var(--background);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); }
            100% { transform: translateY(-100vh) scale(1.2); }
        }

        .music-box {
            width: 90%;
            max-width: 500px;
            background: var(--player-bg);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 4px solid var(--secondary);
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        .profile-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--secondary);
            margin: 0 auto 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .profile-container:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 0 25px var(--secondary);
            filter: brightness(1.1);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .player-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.3em;
            color: var(--secondary);
            text-shadow: 3px 3px var(--primary);
            margin: 0;
            line-height: 1.2;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--secondary);
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: var(--secondary);
            font-size: 1em;
            margin: 10px 0;
        }

        .controls-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            gap: 15px;
        }

        .main-control {
            width: 65px;
            height: 65px;
            border: none;
            border-radius: 50%;
            background: var(--secondary);
            color: var(--primary);
            font-size: 1.6em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-control:hover {
            transform: scale(1.1) rotate(12deg);
            background: var(--accent);
        }

        .volume-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .volume-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: var(--secondary);
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--secondary);
            border-radius: 50%;
            cursor: pointer;
        }

        .friends-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            border: 3px solid var(--secondary);
            max-width: 90%;
            z-index: 1000;
            animation: popupAnimation 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popupAnimation {
            0% { transform: translate(-50%, -40%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .friend-item {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            text-align: center;
            animation: floatItem 3s ease-in-out infinite;
        }

        @keyframes floatItem {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .music-box {
                padding: 20px;
            }
            
            .player-title {
                font-size: 1.8em;
            }
            
            .main-control {
                width: 55px;
                height: 55px;
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left:10%; animation-delay:0s"></div>
        <div class="particle" style="left:30%; animation-delay:2s"></div>
        <div class="particle" style="left:70%; animation-delay:4s"></div>
        <div class="particle" style="left:50%; animation-delay:6s"></div>
    </div>

    <div class="music-box">
        <div class="profile-container">
            <img src="https://i.ibb.co/pXfwCcv/2d79b46de2deb3744fd330d815b76751.jpg" 
                 alt="Pavly Emad" 
                 class="profile-img">
        </div>

        <div class="player-header">
            <h1 class="player-title">üéß PAVLY BEATS</h1>
            <p style="color: var(--secondary); margin-top: 5px;">üåü Texas, USA | Music Creator</p>
        </div>

        <div class="progress-container" onclick="seek(event)">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls-wrapper">
            <button class="main-control" onclick="playPause()" id="playBtn">‚ñ∫</button>
            
            <div class="volume-group">
                <button class="volume-btn" id="volumeIcon" onclick="toggleMute()">üîä</button>
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" 
                       value="1" oninput="setVolume(this.value)">
            </div>

            <button class="main-control" onclick="showFriends()">üë•</button>
        </div>
    </div>

    <audio id="audioPlayer" src="https://serv100.albumaty.com/songs_2020/Albumaty.Com_tamr_hsni_mbtlnash_ahsas.mp3"></audio>

    <div class="friends-popup" id="friendsPopup">
        <h3 style="text-align: center; color: var(--secondary);">üåü The Awesome Squad üåü</h3>
        <div style="margin-top: 15px;">
            <div class="friend-item">üöÄ Leader</div>
            <div class="friend-item">üé® Dolly</div>
            <div class="friend-item">üí° Mark</div>
            <div class="friend-item">üéÆ Ramiz</div>
            <div class="friend-item">üì∏ Karim</div>
        </div>
        <button class="main-control" style="margin: 15px auto 0;" onclick="closePopup()">‚úñÔ∏è</button>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const friendsPopup = document.getElementById('friendsPopup');
        const volumeIcon = document.getElementById('volumeIcon');
        let isMuted = false;

        function toggleMute() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            volumeIcon.textContent = isMuted ? 'üîá' : 'üîä';
        }

        function playPause() {
            const btn = document.getElementById('playBtn');
            if(audio.paused) {
                audio.play();
                btn.textContent = '‚ùö‚ùö';
            } else {
                audio.pause();
                btn.textContent = '‚ñ∫';
            }
        }

        function setVolume(volume) {
            audio.volume = volume;
            volumeIcon.textContent = volume == 0 ? 'üîá' : 'üîä';
        }

        function seek(e) {
            const rect = e.target.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        }

        function showFriends() {
            friendsPopup.style.display = 'block';
        }

        function closePopup() {
            friendsPopup.style.display = 'none';
        }

        audio.addEventListener('timeupdate', () => {
            document.getElementById('progressFill').style.width = 
                (audio.currentTime / audio.duration) * 100 + '%';
            
            document.getElementById('currentTime').textContent = 
                formatTime(audio.currentTime);
            
            document.getElementById('duration').textContent = 
                formatTime(audio.duration);
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${mins}:${seconds.toString().padStart(2, '0')}`;
        }

        window.onclick = (e) => {
            if(e.target === friendsPopup) closePopup();
        }
    </script>
</body>
</html>
